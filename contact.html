<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Rapier Group</h1>

        <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>

                </ul>
        </nav>
    </header>

    <main>

        <div class="contact-page-outer">         
            <div class="contact-left-side">
                    <div class="form-title">
                        <h2>Let's Talk</h2>
                        <h4>clive@rapiergroup.co.uk</h4>
                    </div>
            </div>
               
              <div class="contact-right-side">
                    <div class="container">
                      <!--action borrowed from CI lessons-->
                        <form class="enquiry-form" action="https://formdump.codeinstitute.net/" method="POST">
                          <div class="row">
                            <div class="col-25">
                              <label for="name">Name</label>
                            </div>
                            <div class="col-75">
                              <input type="text" id="name" name="name" placeholder="Your name.." required="" aria-required="" />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-25">
                              <label for="phone">Phone Number</label>
                            </div>
                            <div class="col-75">
                              <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required="" aria-required="" />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-25">
                              <label for="subject">Subject</label>
                            </div>
                            <div class="col-75">
                              <input type="text" id="subject" name="subject" placeholder="Subject.." required="" aria-required="" />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-25">
                              <label for="message">Message</label>
                            </div>
                            <div class="col-75">
                              <textarea id="message" name="message" placeholder="Write something.." required="" aria-required=""></textarea>
                            </div>
                          </div>
                          <div class="row">
                            <input type="submit" value="Submit">
                          </div>
                        </form>
                    </div>
                  </div>  
        </div>
    </main>

                
                
    <footer class="footer">
        
        <div class="infobox-content-1">
            <h3 class="title-left">Contact</h3>
        </div>

        <div class="infobox-content-2">
            <h3 class="title-right">Connect</h3>
        </div>
                
        <div class="social-media-icons">
            <a href="https://www.linkedin.com/company/rapier-group" target="_blank" rel="noopener" aria-label="Find us on Linkedin (opens in a new tab)"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/RapierMarketing" target="_blank" rel="noopener" aria-label="Find us on Twitter (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/Rapier-Marketing-102795364837812" target="_blank" rel="noopener" aria-label="Find us on Facebook (opens in a new tab)"><i class="fab fa-facebook"></i></a>
        </div>

        <div class="contact-info">
            <p>Call Clive Pearson on 07725 323393</p>
        </div>

    </footer>
